<div class="register">
  <div>
    <h1>{{ title }}</h1>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
      class="form"
    >
      <mat-form-field
        floatLabel="true"
        class="form-element"
        *ngFor="let el of formElements"
      >
        <input
          type="text"
          matInput
          placeholder="{{ el | titlecase }}"
          formControlName="{{ el }}"
        />
        <mat-error *ngIf="formGroup.controls[el].invalid">
          {{ validate(el) }}
        </mat-error>
      </mat-form-field>
      <div class="form-button">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="button"
          [disabled]="!formGroup.valid"
        >
          Submit Form
        </button>
      </div>
    </form>
  </div>
</div>
